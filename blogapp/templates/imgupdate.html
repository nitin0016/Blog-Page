<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    
</head>
<body>
    <div class="container">

        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="form-group" >

            <input type="file" name="profile" class="form-control" id="" required>

            <br>
            <button type="submit" class="btn btn-success">Update</button>
            </div>
    </form>
    
    {% if messages %}
    {% for i in messages %}
    <script>
        alert('{{i}}')
    </script>
    {% endfor %}
    {% endif %}
    </div>
        
</body>
</html>
